<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>axios tv shows</title>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="https://fonts.cdnfonts.com/css/cocogoose" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class=" row container justify-content-center" id="headz">
                <h1 class="my-5">Axios TV Shows Lecture/Tutorial</h1>
            </div>
            <div class="container my-5">
                <form id="searchForm">
                    <div class="row mb-3 justify-content-center">
                        <div class="col-sm-6">
                            <input class="form-control" placeholder="TV Show Title" name="query" onblur="this.focus" autofocus>
                            
                        </div>
                        <div class="col-2">
                            <button class="btn btn-success">Search</button>
                        </div>
                    </div>
                </form>
            </div>
            
        </div>
        
        <script src="script.js"></script>
    </body>
</html>
